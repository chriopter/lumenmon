name: Build and Publish

on:
  push:
    branches: [main]
    tags: ['v*']

env:
  REGISTRY: ghcr.io
  OWNER: ${{ github.repository_owner }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
    - uses: actions/checkout@v4

    - name: Log in to GHCR
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Determine tags
      id: tags
      run: |
        if [[ "${{ github.ref }}" == "refs/tags/v"* ]]; then
          VERSION=${GITHUB_REF#refs/tags/}
          echo "CONSOLE_TAGS=${{ env.REGISTRY }}/${{ env.OWNER }}/lumenmon-console:${VERSION},${{ env.REGISTRY }}/${{ env.OWNER }}/lumenmon-console:latest" >> $GITHUB_OUTPUT
          echo "AGENT_TAGS=${{ env.REGISTRY }}/${{ env.OWNER }}/lumenmon-agent:${VERSION},${{ env.REGISTRY }}/${{ env.OWNER }}/lumenmon-agent:latest" >> $GITHUB_OUTPUT
          echo "IS_RELEASE=true" >> $GITHUB_OUTPUT
        else
          echo "CONSOLE_TAGS=${{ env.REGISTRY }}/${{ env.OWNER }}/lumenmon-console:dev" >> $GITHUB_OUTPUT
          echo "AGENT_TAGS=${{ env.REGISTRY }}/${{ env.OWNER }}/lumenmon-agent:dev" >> $GITHUB_OUTPUT
          echo "IS_RELEASE=false" >> $GITHUB_OUTPUT
        fi

    - name: Build and push Console
      uses: docker/build-push-action@v6
      with:
        context: ./console
        push: true
        tags: ${{ steps.tags.outputs.CONSOLE_TAGS }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push Agent
      uses: docker/build-push-action@v6
      with:
        context: ./agent
        push: true
        tags: ${{ steps.tags.outputs.AGENT_TAGS }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Create Release
      if: steps.tags.outputs.IS_RELEASE == 'true'
      uses: softprops/action-gh-release@v2
      with:
        generate_release_notes: true