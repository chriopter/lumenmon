<!--
Debug view showing system users and database agents - simple TUI style.
Functions: openDebugView(), closeDebugView(), loadDebugData()
-->
<div id="debug-modal" class="debug-modal" style="display: none;">
    <div class="debug-content">
        <div class="debug-header">
            <span>system debug - <kbd>esc</kbd> to close</span>
        </div>
        <div id="debug-body" class="debug-body">
            <span class="loading-text">loading...</span>
        </div>
    </div>
</div>

<style>
.debug-modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.85);
    z-index: 1000;
    display: flex;
    align-items: center;
    justify-content: center;
}

.debug-content {
    background: var(--background0);
    border: 1px solid #89b4fa;
    border-radius: 6px;
    width: 90%;
    max-width: 800px;
    max-height: 80vh;
    display: flex;
    flex-direction: column;
}

.debug-header {
    padding: 0.5rem 1rem;
    border-bottom: 1px solid var(--foreground2);
    color: #89b4fa;
    font-family: monospace;
    font-size: 0.85rem;
}

.debug-body {
    padding: 1rem;
    overflow-y: auto;
    color: var(--foreground1);
    font-family: monospace;
    font-size: 0.8rem;
    line-height: 1.6;
}

.debug-body::-webkit-scrollbar {
    width: 8px;
}

.debug-body::-webkit-scrollbar-track {
    background: var(--background1);
}

.debug-body::-webkit-scrollbar-thumb {
    background: var(--foreground2);
    border-radius: 4px;
}

.debug-section {
    margin-bottom: 1.5rem;
}

.debug-section-title {
    color: var(--foreground2);
    text-transform: uppercase;
    margin-bottom: 0.5rem;
    font-size: 0.75rem;
}

.debug-line {
    padding: 0.15rem 0;
}

.debug-line.has-db {
    color: #a6e3a1;
}

.debug-line.no-user {
    color: #f38ba8;
}
</style>

<script>
    async function openDebugView() {
        const modal = document.getElementById('debug-modal');
        modal.style.display = 'flex';
        await loadDebugData();
    }

    function closeDebugView() {
        const modal = document.getElementById('debug-modal');
        modal.style.display = 'none';
    }

    async function loadDebugData() {
        const body = document.getElementById('debug-body');
        body.innerHTML = '<span class="loading-text">loading...</span>';

        try {
            const response = await fetch('/api/debug/system');
            if (!response.ok) {
                throw new Error(`HTTP error ${response.status}`);
            }

            const data = await response.json();
            renderDebugData(data);
        } catch (error) {
            console.error('Error loading debug data:', error);
            body.innerHTML = '<span class="error-text">failed to load debug data</span>';
        }
    }

    function renderDebugData(data) {
        const body = document.getElementById('debug-body');

        // Build a map of agent IDs to table counts
        const tableCountsByAgent = {};
        data.database_agents.agents.forEach(agent => {
            tableCountsByAgent[agent.agent_id] = agent.table_count;
        });

        let html = '';

        // Section 1: All users with table counts
        html += '<div class="debug-section">';
        html += '<div class="debug-section-title">system users: (green = has database tables)</div>';

        if (data.system_users.count === 0) {
            html += '<div class="debug-line">no users found</div>';
        } else {
            data.system_users.users.forEach(user => {
                const tableCount = tableCountsByAgent[user.username] || 0;
                const hasDb = tableCount > 0;
                const className = hasDb ? 'debug-line has-db' : 'debug-line';
                const countStr = hasDb ? ` (${tableCount} tables)` : ' (no tables)';
                html += `<div class="${className}">${user.username}${countStr}</div>`;
            });
        }

        html += '</div>';

        // Section 2: DB agents without users
        const orphanedAgents = data.mismatches.tables_without_users.agents;
        if (orphanedAgents.length > 0) {
            html += '<div class="debug-section">';
            html += '<div class="debug-section-title">orphaned database agents: (tables exist but no system user)</div>';

            orphanedAgents.forEach(agentId => {
                const tableCount = tableCountsByAgent[agentId] || 0;
                html += `<div class="debug-line no-user">${agentId} (${tableCount} tables)</div>`;
            });
            html += '</div>';
        }

        body.innerHTML = html;
    }
</script>
