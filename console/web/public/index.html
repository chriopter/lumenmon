<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumenmon Console</title>
    <link rel="stylesheet" href="/css/webtui.css">
    <style>
        body {
            margin: 0;
            padding: 1rem;
            font-family: 'Courier New', 'Consolas', monospace;
            background: var(--base, #1e1e2e);
            color: var(--text, #cdd6f4);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            color: var(--mauve, #cba6f7);
            font-size: 2rem;
            margin: 0.5rem 0;
        }

        .subtitle {
            color: var(--subtext0, #a6adc8);
            font-size: 0.9rem;
        }

        section {
            margin-bottom: 1.5rem;
        }

        h2 {
            color: var(--blue, #89b4fa);
            font-size: 1.2rem;
            margin-bottom: 0.75rem;
            border-bottom: 1px solid var(--surface0, #313244);
            padding-bottom: 0.25rem;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .status-item {
            padding: 0.5rem;
            background: var(--surface0, #313244);
            border-left: 3px solid var(--green, #a6e3a1);
            border-radius: 3px;
        }

        .status-label {
            color: var(--subtext1, #bac2de);
            font-size: 0.85rem;
        }

        .status-value {
            color: var(--text, #cdd6f4);
            font-weight: bold;
        }

        .btn {
            background: var(--blue, #89b4fa);
            color: var(--crust, #11111b);
            border: none;
            padding: 0.6rem 1.2rem;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            cursor: pointer;
            border-radius: 3px;
            transition: all 0.2s;
        }

        .btn:hover {
            background: var(--sapphire, #74c7ec);
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .invite-box {
            background: var(--surface0, #313244);
            padding: 1rem;
            border-radius: 3px;
            margin-top: 1rem;
            border-left: 3px solid var(--mauve, #cba6f7);
        }

        .invite-url {
            background: var(--mantle, #181825);
            padding: 0.75rem;
            border-radius: 3px;
            font-size: 0.85rem;
            word-break: break-all;
            margin: 0.5rem 0;
            cursor: pointer;
            border: 1px solid var(--surface1, #45475a);
        }

        .invite-url:hover {
            background: var(--crust, #11111b);
            border-color: var(--mauve, #cba6f7);
        }

        .message {
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }

        .success { color: var(--green, #a6e3a1); }
        .error { color: var(--red, #f38ba8); }
        .loading { color: var(--yellow, #f9e2af); }

        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--surface0, #313244);
            border-radius: 3px;
            overflow: hidden;
        }

        thead {
            background: var(--surface1, #45475a);
        }

        th {
            padding: 0.75rem;
            text-align: left;
            font-weight: bold;
            color: var(--text, #cdd6f4);
            border-bottom: 2px solid var(--surface2, #585b70);
        }

        td {
            padding: 0.75rem;
            border-bottom: 1px solid var(--surface1, #45475a);
        }

        tbody tr:hover {
            background: var(--surface1, #45475a);
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        .badge {
            display: inline-block;
            padding: 0.2rem 0.6rem;
            border-radius: 3px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .badge-online {
            background: var(--green, #a6e3a1);
            color: var(--crust, #11111b);
        }

        .badge-stale {
            background: var(--yellow, #f9e2af);
            color: var(--crust, #11111b);
        }

        .badge-offline {
            background: var(--red, #f38ba8);
            color: var(--crust, #11111b);
        }

        .metric {
            font-family: 'Courier New', monospace;
            color: var(--text, #cdd6f4);
        }

        .no-data {
            text-align: center;
            padding: 2rem;
            color: var(--subtext0, #a6adc8);
        }

        code {
            background: var(--mantle, #181825);
            padding: 0.2rem 0.4rem;
            border-radius: 2px;
            color: var(--rosewater, #f5e0dc);
        }

        footer {
            margin-top: 2rem;
            text-align: center;
            color: var(--subtext0, #a6adc8);
            font-size: 0.85rem;
            padding: 1rem 0;
            border-top: 1px solid var(--surface0, #313244);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>┌─ Lumenmon Console ─┐</h1>
            <p class="subtitle">Lightweight System Monitoring</p>
        </header>

        <section>
            <h2>│ System Status</h2>
            <div class="status-grid">
                <div class="status-item">
                    <div class="status-label">Console</div>
                    <div class="status-value">● Online</div>
                </div>
                <div class="status-item">
                    <div class="status-label">SSH Server</div>
                    <div class="status-value">Port 2345</div>
                </div>
                <div class="status-item">
                    <div class="status-label">Web Server</div>
                    <div class="status-value">Caddy</div>
                </div>
            </div>
        </section>

        <section>
            <h2>│ Agent Enrollment</h2>
            <button class="btn" onclick="createInvite()">Create Agent Invite</button>
            <div id="invite-container"></div>
        </section>

        <section>
            <h2>│ Connected Agents</h2>
            <div id="agents-container">
                <div class="no-data loading">Loading agents...</div>
            </div>
        </section>

        <footer>
            <p>└─ Access TUI: <code>lumenmon</code> | Generate invite: <code>lumenmon invite</code> ─┘</p>
        </footer>
    </div>

    <script>
        // Fetch and display agent data
        async function fetchAgents() {
            try {
                const response = await fetch('/api/agents');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                const data = await response.json();
                displayAgents(data);
            } catch (error) {
                console.error('Error fetching agents:', error);
                document.getElementById('agents-container').innerHTML =
                    `<div class="no-data error">Unable to load agent data: ${error.message}</div>`;
            }
        }

        function displayAgents(data) {
            const container = document.getElementById('agents-container');

            if (!data.agents || data.agents.length === 0) {
                container.innerHTML = `
                    <div class="no-data">
                        No agents connected yet<br>
                        <small>Run <code>lumenmon invite</code> to get started</small>
                    </div>
                `;
                return;
            }

            // Build table
            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>Agent ID</th>
                            <th>Status</th>
                            <th>CPU</th>
                            <th>Memory</th>
                            <th>Disk</th>
                            <th>Age</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            data.agents.forEach(agent => {
                const statusClass = `badge-${agent.status}`;
                const statusText = agent.status.charAt(0).toUpperCase() + agent.status.slice(1);
                const age = formatAge(agent.age);

                // Simple bar representation using block characters
                const cpuBar = generateBar(agent.cpu);
                const memBar = generateBar(agent.memory);
                const diskBar = generateBar(agent.disk);

                html += `
                    <tr>
                        <td><code>${agent.id}</code></td>
                        <td><span class="badge ${statusClass}">${statusText}</span></td>
                        <td class="metric">${agent.cpu.toFixed(1)}% ${cpuBar}</td>
                        <td class="metric">${agent.memory.toFixed(1)}% ${memBar}</td>
                        <td class="metric">${agent.disk.toFixed(1)}% ${diskBar}</td>
                        <td>${age}</td>
                    </tr>
                `;
            });

            html += `
                    </tbody>
                </table>
            `;

            container.innerHTML = html;
        }

        function generateBar(value) {
            const blocks = Math.floor(value / 10);
            const chars = ['▁', '▂', '▃', '▄', '▅', '▆', '▇', '█'];
            return chars[7].repeat(Math.min(blocks, 10));
        }

        function formatAge(seconds) {
            if (seconds < 60) return `${seconds}s`;
            if (seconds < 3600) return `${Math.floor(seconds / 60)}m`;
            if (seconds < 86400) return `${Math.floor(seconds / 3600)}h`;
            return `${Math.floor(seconds / 86400)}d`;
        }

        // Create invite
        async function createInvite() {
            const container = document.getElementById('invite-container');
            container.innerHTML = '<div class="message loading">Creating invite...</div>';

            try {
                const response = await fetch('/api/invites/create', {
                    method: 'POST'
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();

                if (data.success) {
                    container.innerHTML = `
                        <div class="invite-box">
                            <p style="opacity: 0.8; margin-bottom: 0.5rem;">Click to copy invite URL:</p>
                            <div class="invite-url" onclick="copyToClipboard('${data.invite_url}')" title="Click to copy">
                                ${data.invite_url}
                            </div>
                            <p class="message success">✓ Invite created! Valid for 5 minutes.</p>
                        </div>
                    `;
                } else {
                    container.innerHTML = `<p class="message error">✗ Failed to create invite: ${data.error}</p>`;
                }
            } catch (error) {
                console.error('Error creating invite:', error);
                container.innerHTML = `<p class="message error">✗ Error: ${error.message}</p>`;
            }
        }

        // Copy to clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                const container = document.getElementById('invite-container');
                const successMsg = container.querySelector('.success');
                if (successMsg) {
                    successMsg.textContent = '✓ Copied to clipboard!';
                    setTimeout(() => {
                        successMsg.textContent = '✓ Invite created! Valid for 5 minutes.';
                    }, 2000);
                }
            }).catch(err => {
                console.error('Failed to copy:', err);
                alert('Failed to copy to clipboard');
            });
        }

        // Initial fetch
        fetchAgents();

        // Auto-refresh every 3 seconds
        setInterval(fetchAgents, 3000);
    </script>
</body>
</html>
