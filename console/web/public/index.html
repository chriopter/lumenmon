<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumenmon Console</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 600px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .status {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 5px;
            margin-top: 2rem;
            border-left: 4px solid #4ade80;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status-item:last-child {
            border-bottom: none;
        }

        .label {
            opacity: 0.7;
        }

        .value {
            font-weight: bold;
        }

        .pulse {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #4ade80;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .footer {
            margin-top: 2rem;
            opacity: 0.6;
            font-size: 0.9rem;
        }

        .code {
            background: rgba(0, 0, 0, 0.4);
            padding: 0.2rem 0.5rem;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lumenmon</h1>
        <p class="subtitle">Lightweight System Monitoring</p>

        <div class="status">
            <div class="status-item">
                <span class="label">Console Status</span>
                <span class="value"><span class="pulse"></span>Online</span>
            </div>
            <div class="status-item">
                <span class="label">Web Server</span>
                <span class="value">Caddy</span>
            </div>
            <div class="status-item">
                <span class="label">SSH Server</span>
                <span class="value">Port 2345</span>
            </div>
        </div>

        <div class="footer">
            <p>Access the TUI dashboard: <span class="code">lumenmon</span></p>
            <p style="margin-top: 0.5rem;">Generate agent invite: <span class="code">lumenmon invite</span></p>
        </div>
    </div>
</body>
</html>
