version: '3.8'

services:
  console:
    build: .
    container_name: lumenmon-console
    hostname: lumenmon-console
    volumes:
      - ./data/agents:/data/agents
      - ./data/ssh:/etc/ssh
    ports:
      - "2345:22"
    networks:
      - lumenmon
    environment:
      - PYTHONUNBUFFERED=1
    stdin_open: true
    tty: true

networks:
  lumenmon:
    name: lumenmon-net
    driver: bridge