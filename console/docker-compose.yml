services:
  console:
    image: ${LUMENMON_IMAGE:-ghcr.io/chriopter/lumenmon-console:latest}
    build: .
    container_name: lumenmon-console
    hostname: lumenmon-console
    restart: unless-stopped
    network_mode: host
    mem_limit: 512m
    memswap_limit: 512m
    volumes:
      - ./data:/data
    environment:
      - PYTHONUNBUFFERED=1
      - CONSOLE_HOST=${CONSOLE_HOST:-localhost}
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    stdin_open: true
    tty: true