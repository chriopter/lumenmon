services:
  console:
    image: ${LUMENMON_IMAGE:-ghcr.io/chriopter/lumenmon-console:latest}
    build: .
    container_name: lumenmon-console
    hostname: lumenmon-console
    restart: unless-stopped
    volumes:
      - ./data:/data
    ports:
      - "8080:80"
      - "8884:8884"
    networks:
      - lumenmon
    environment:
      - PYTHONUNBUFFERED=1
      - CONSOLE_HOST=${CONSOLE_HOST:-localhost}
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    stdin_open: true
    tty: true

networks:
  lumenmon:
    name: lumenmon-net
    driver: bridge