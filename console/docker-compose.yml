services:
  console:
    image: ${LUMENMON_IMAGE:-ghcr.io/chriopter/lumenmon-console:latest}
    build: .
    container_name: lumenmon-console
    hostname: lumenmon-console
    restart: unless-stopped
    volumes:
      - ./data:/data
    ports:
      - "2345:22"
      - "8080:80"
    networks:
      - lumenmon
    environment:
      - PYTHONUNBUFFERED=1
      - CONSOLE_HOST=${CONSOLE_HOST:-localhost}
    stdin_open: true
    tty: true

networks:
  lumenmon:
    name: lumenmon-net
    driver: bridge