version: '3.8'

services:
  # Server
  lumenmon-server:
    build: ./server
    container_name: lumenmon-server
    ports:
      - "8080:8080"    # Sink API
      - "8501:8501"    # Dashboard
      - "8090:8090"    # SQLite Web (when SQL_DEBUG=1)
      - "2222:2222"    # SSH tunnel
    volumes:
      - ./server/data:/app/data
    environment:
      - SQL_DEBUG=1
    networks:
      - lumenmon

  # Test Client 1
  client-1:
    build: ./client
    container_name: lumenmon-client-1
    hostname: client-alpha
    environment:
      - SSH_SERVER=lumenmon-server
      - SSH_PORT=2222
      - TRANSPORT=tunnel
      - DEBUG=1
      - ALLEGRO_INTERVAL=5
      - ANDANTE_INTERVAL=60
    depends_on:
      - lumenmon-server
    networks:
      - lumenmon

  # Test Client 2
  client-2:
    build: ./client
    container_name: lumenmon-client-2
    hostname: client-beta
    environment:
      - SSH_SERVER=lumenmon-server
      - SSH_PORT=2222
      - TRANSPORT=tunnel
      - DEBUG=1
      - ALLEGRO_INTERVAL=7
      - ANDANTE_INTERVAL=60
    depends_on:
      - lumenmon-server
    networks:
      - lumenmon

  # Test Client 3
  client-3:
    build: ./client
    container_name: lumenmon-client-3
    hostname: client-gamma
    environment:
      - SSH_SERVER=lumenmon-server
      - SSH_PORT=2222
      - TRANSPORT=tunnel
      - DEBUG=1
      - ALLEGRO_INTERVAL=10
      - ANDANTE_INTERVAL=60
    depends_on:
      - lumenmon-server
    networks:
      - lumenmon

networks:
  lumenmon:
    driver: bridge